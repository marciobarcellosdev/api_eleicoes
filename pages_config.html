<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Configuração da eleição</title>
</head>
<body>
  <p id="valida-endpoint" name="apieleicao" style="display: none;"></p>

  <form id="formConfig" method="POST" enctype="multipart/form-data">
    <h1>CONFIGURAÇÃO - Enviar arquivo</h1>
    <input type="file" class="zzzzbtn-upload" id="UploadArquivoJSON"><br><br>
    <input type="submit" class="zzzzzbtn-upload" id="EnviarJSON" value="Enviar"><br><br>
    <div class="zzzzz"><strong>Extensão suportada:</strong> .json</div><br>
    <div class="zzzzz"><strong>Tamanho do arquivo: </strong>100 KB</div>
    </form>

    <br><br>
    <div id="www">Resultado do envio:</div><br>
    <div class="Msg_Success" id="RetornoUploadMessage"></div>
    <div id="RetornoUploadArquivo"></div>
    <div class="Msg_Error" id="RetornoUploadError"></div>
  
    <script src="javascript/upload_arquivo_json.js"></script>
</body>
</html>
