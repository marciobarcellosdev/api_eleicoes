name: Deploy-Nodejs-Api-Eleicoes
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x]
    
    steps:
    - uses: actions/checkout@v4

    - name: COPY_REPOSITORY_DATA_VIA_SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT}}
        source: '.'
        target: "/var/www/apieleicoes.projectdev.services/html"

    - name: EXECUTING_REMOTE_COMMAND
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/apieleicoes.projectdev.services/html
          /root/.local/share/fnm/node-versions/v22.11.0/installation/bin/pm2 restart app 

          