name: Deploy-Nodejs-Api-Eleicoes
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x]
    
    steps:
    - uses: actions/checkout@v4

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT}}
        source: '.'
        target: "/var/www/apieleicoes.projectdev.services/html"

    - name: Executing remote command
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        # script: |
        #   cd /var/www/apieleicoes.projectdev.services/html
        #   export NVM_DIR=~/.nvm
        #   source ~/.nvm/nvm.sh 
        #   npm run build
        #   pm2 start app.js 
    - name: aux
      working-directory: /var/www/apieleicoes.projectdev.services/html
      run: |
        npm run build
        pm2 start app.js  


          